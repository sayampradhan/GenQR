<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #1e1e1e; /* Dark background for a modern look */
            color: #f0f0f0; /* Light text color for good contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: #2a2a2a; /* Slightly lighter background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 80px;
            color: #9e9e9e; /* Vibrant color for the icon */
            margin-bottom: 0px;
            /*animation: fadeIn 2s ease-in-out;*/
        }

        h1 {
            color: #ffffff; /* White text for the header */
            margin-bottom: 0px;
            /*animation: fadeIn 2s ease-in-out;*/
        }

        p {
            margin: 15px 0;
            font-size: 18px;
        }

        a {
            color: #4caf50; /* Green color for the links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #81c784; /* Lighter green on hover */
            text-decoration: underline;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-link icon"></i> <!-- Replace "fa-cogs" with the desired icon class -->
        <h1>REDIRECT</h1>
        <p>Link to the GenQR WebApp: <a href="https://4chjpvmjqh2juldi7fzdky.streamlit.app/" target="_blank">https://4chjpvmjqh2juldi7fzdky.streamlit.app/</a><br></p>
        <p>Link to the Documentation: <a href="https://sayampradhan.github.io/GenQR-documentation/" target="_blank">https://sayampradhan.github.io/GenQR-documentation/</a><br></p>
    </div>
</body>
</html>
